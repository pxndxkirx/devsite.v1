<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>hello world</title>
	<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/lib/fontawesome/css/all.min.css">
</head>
<body>
	

	<div class="contaner_app">
		<div class="row">
			<div class="col-ms-12 col-md-12 col-xs-12 col-lg-12">
				<div class="logo animated swing"></div>
			</div>
			
			<div class="col-ms-6 col-md-6 col-xs-12 col-lg-6">
				

				<div class="item animated jello">
					<h1 class="font_app fas fa-folder-open"></h1>
					<h2 class="name_button">archivos</h2> 
				</div>


			</div>
			<div class="col-ms-6 col-md-6 col-xs-12 col-lg-6">
				
				<div class="item animated jello">
					<h1 class="font_app fas fa-rocket"></h1>
					<h2 class="name_button">inscripciones</h2>
				</div>				
				
			</div>

				


		</div>
	</div>




	<div class='container_folder'>
		<dov class="row">
			<div class="col-ms-12 col-md-12 col-xs-12 col-lg-12">
				<div class="item animated jello">				
					<h1 class="font_app fas fa-chevron-circle-left"></h1>
					<h2 class="name_button">atras</h2> 
				</div>
			</div>
			
			<div class="col-ms-12 col-md-12 col-xs-12 col-lg-12">
				<h1 class="title_app">archivos</h1>
			</div>
			
			<div class="col-ms-12 col-md-12 col-xs-12 col-lg-12">
				




				<div class="container_file animated pulse">
					<div class="row">

						<div class="col-ms-2 col-md-2 col-xs-2 col-lg-2">
							<h1 class="font_download fab fa-node"></h1>
						</div>
						
						<div class="name_file_father col-ms-7 col-md-7 col-xs-7 col-lg-7">
							<p class="name_file">node.exe</p>
						</div>
						
						<div class="col-ms-3 col-md-3 col-xs-3 col-lg-3">
							<a href="./assets/img/logo.png" download="node">
								<h1 class="font_download fas fa-file-download"></h1>
							</a>
						</div>
												
					</div>
				</div>
				




			</div>
			
	


		</dov>
	</div>


	<div class="container_data">

		<div class="item animated jello">				
			<h1 class="font_app fas fa-chevron-circle-left"></h1>
			<h2 class="name_button">atras</h2> 
		</div>

	</div>
	



	<script type="text/javascript" src="assets/js/main.js"></script>
	
	<script src="/reload/reload.js"></script> 
	<script type="text/javascript" src="assets/lib/fontawesome/js/all.min.js"></script>
</body>
</html>
